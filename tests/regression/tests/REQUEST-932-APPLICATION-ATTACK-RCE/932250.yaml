---
meta:
  author: "Paul Beckett, Franziska BÃ¼hler, karelorigin"
  enabled: true
  name: "932250.yaml"
  description: "Tests to trigger or not trigger rule 932250. Commands used must be less than 4 chars."
tests:
  - test_title: 932250-1
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: '932250-2=tar -xzf /var/www/exfiltrate.tar.gz /etc'
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-2
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: '932250-2=dont match commands that are not at start;tar -xzf /var/www/exfiltrate.tar.gz /etc'
            uri: '/post'
          output:
            no_log_contains: "id \"932250\""
  - test_title: 932250-3
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'foo=tar is a dark brown or black bituminous usually odorous viscous liquid'
            uri: '/post'
          output:
            no_log_contains: "id \"932250\""
  - test_title: 932250-4
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "POST"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'x=c99%20-wrapper%20sh,-c,curl%20google.com%20.'
            uri: '/post'
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-5
    desc: "Positive test: Unix Command Injection - ksh test"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: "localhost"
              User-Agent: "OWASP ModSecurity Core Rule Set"
            method: GET
            port: 80
            # code=ksh -c "curl google."COM
            uri: /get?code=ksh%20-c%20"curl%20google."COM
            version: HTTP/1.0
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-6
    desc: Arithmetic expansion '$(())' WAF evasion (mid command)
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?x=c$((9))9"
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-7
    desc: "'ln' direct command injection"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?x=ln%20-s%20/etc/passwd%20/var/www/html/passwd.txt"
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-8
    desc: "'ln' direct command injection (no flags)"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?x=ln%20/etc/passwd%20/var/www/html/passwd.txt"
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-9
    desc: "'ln' direct command injection (no slashes)"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?x=ln%20foo%20bar"
            protocol: "http"
          output:
            log_contains: "id \"932250\""
  - test_title: 932250-10
    desc: "'ln' direct command injection FP test"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: OWASP ModSecurity Core Rule Set
              Host: "localhost"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?x=kiln%20foo%20bar"
            protocol: "http"
          output:
            no_log_contains: "id \"932250\""
