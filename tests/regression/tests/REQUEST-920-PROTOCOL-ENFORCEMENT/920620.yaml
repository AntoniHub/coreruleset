  enabled: true
  name: "920620.yaml"
  description: "Tests for 920620"
tests:
  - test_title: 920620-1
    desc: Multiple Content-Type request headers
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            port: 80
            uri: "/"
            headers:
              User-Agent: "OWASP CRS test agent"
              Host: "localhost"
              Accept: "text/html;q=0.9,*/*;q=0.8"
              # since we can't have multiple keys with the same name in a YAML file,
              # I'm trying to use a \n here
              Content-Type: "application/json\nContent-Type: application/foo"
          output:
            log_contains: "id \"920620\""
